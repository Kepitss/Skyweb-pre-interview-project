<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SkyWeb test project</title>

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Questrial&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./styles/css/main.css" />
	</head>
	<body>
		<!-- NAVIGATION BAR -->
		<div class="navbar-container">
			<!-- Sign in / Join -->
			<div class="navbar-row-1">
				<a href="#">Sign in</a>
				<span>I</span>
				<a href="#">Join</a>
			</div>

			<!-- Links, Logo, Shopping cart -->
			<div class="navbar-row-2">
				<a class="navbar-ham-icon" id="open-links"
					><img src="./assets/logos/ham-icon.png" alt=""
				/></a>

				<!-- Links, Logo wrapper -->
				<div class="navbar-links-wrapper">
					<a href="#" class="navbar-logo">
						<img
							src="./assets/logos/skyweb-logo.png"
							alt="Skyweb logo in yellow and orange colors"
						/>
					</a>

					<ul class="navbar-links">
						<li><a class="navbar-link" href="#">Shop</a></li>
						<li><a class="navbar-link" href="#">Learn</a></li>
						<li><a class="navbar-link" href="#">Fit</a></li>
						<li><a class="navbar-link" href="#">Inspire</a></li>
						<li><a class="navbar-link" href="#">Connect</a></li>
					</ul>
				</div>

				<a href="#" class="navbar-shop-cart">
					<img src="./assets/logos/bag.png" alt="Shopping cart bag" />
				</a>
			</div>
		</div>

		<!-- Javascript -->
		<script src="./js/navbar.js"></script>
	</body>
</html>
